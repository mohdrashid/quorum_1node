        - QVER=v2.1.0
    network_mode: "host"
    ports:
     - "21001:21001"
     - "8547:8547"
     - "50402:50402"
     - "8548:8548"
     - "9002:9002"
    volumes:
     - /data/d2:/quorum/data
     - /data/logs/l2:/quorum/logs
    restart: on-failure
    mem_limit: 2gb

  #Quorum Node 3
  quorum3:
