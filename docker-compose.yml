version: '2'
services:
  #Quorum Node 1
  quorum:
    env_file: environment.env
    build: 
      context: .
      args:
        - CVER=0.3.2
        - GOREL=go1.9.3.linux-amd64.tar.gz
        - QVER=v2.1.0
    network_mode: "host"
    ports:
     - "21000:21000"
     - "8545:8545"
     - "50401:50401"
     - "8546:8546"
     - "9001:9001"
    restart: on-failure
    volumes:
     - /data/d1:/quorum/data
     - /data/logs/l1:/quorum/logs
    mem_limit: 4gb

  #Quorum Node 2
  quorum2:
    env_file: environment2.env
